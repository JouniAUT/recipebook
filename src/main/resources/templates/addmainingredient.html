<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Recipe book</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
</head>
<body>
	<h1>Add new main ingredient to recipe book</h1>
  		<div>
  		<form th:object= "${mainIngredient}" th:action= "@{savemainingredient}" action= "#" method= "post">
 			<table class="table table-striped">
				<tr>
					<td><b>Name: </b><input class="form-control" type="text" th:field="*{name}"/></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>				
				</tr> 
  			</table>
  			<input type= submit class="btn btn-success" value= "Save"></input>
  		</form>
  	</div>
  	<br>
  	<a class ="btn btn-primary" href="/recipelist">Back to the recipe list</a>
</body>
</html>
